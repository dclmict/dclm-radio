# Services
services:

  # DDC Service
  dclm-radio-app:
    container_name: dclm-radio-app
    build: ./.docker
    image: nginx-php-fpm
    environment:
      GIT_REPO: ${GIT_REPO}
      GIT_EMAIL: ${GIT_EMAIL}
      GIT_NAME: ${GIT_NAME}
      GIT_BRANCH: ${GIT_BRANCH}
      GIT_PERSONAL_TOKEN: ${GIT_PERSONAL_TOKEN}
      WEBROOT: ${WEBROOT}
    ports:
      - 1003:80
    networks:
      - bams
    # volumes:
    #   - ./.docker/nginx/testify.conf:/etc/nginx/sites-available/default.conf
      #- ./.env:/var/www/html
    restart: always

networks:
  bams:
    name: bams-dev
    external: true 